<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Fylo Data Storage Component</title>
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="shortcut icon"
			href="img/favicon-32x32.png"
			type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<div class="fylo">
				<img
					src="img/logo.svg"
					alt="Fylo Logo" />
			</div>
			<div class="icons">
				<div class="per-icon">
					<img
						src="img/icon-document.svg"
						alt="Document Icon" />
				</div>
				<div class="per-icon">
					<img
						src="img/icon-folder.svg"
						alt="Folder Icon" />
				</div>
				<div class="per-icon">
					<img
						src="img/icon-upload.svg"
						alt="Upload Icon" />
				</div>
			</div>
		</header>
		<main class="main">
			<div class="info">
				Youâ€™ve used <span class="fancy-text">815 GB</span> of your storage
			</div>
			<div class="slider">
				<div class="gradient">
					<div class="knob"></div>
				</div>
			</div>
			<div class="size">
				<div class="fancy-text">0 GB</div>
				<div class="fancy-text">1000 GB</div>
			</div>
			<section class="popup">
				<p><span class="fancy-text r-size">185</span> GB Left</p>
			</section>
		</main>
		<div class="bgi"></div>
	</body>
</html>
